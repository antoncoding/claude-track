<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Todo Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #090d14;
      color: #f8f9fb;
      padding: 36px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 32px 38px;
      border-radius: 16px;
      background: #0f1622;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }
    .header {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: flex-start;
      margin-bottom: 24px;
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: #8ea0be;
      margin-bottom: 8px;
    }
    h1 { font-size: 34px; font-weight: 600; margin-bottom: 6px; }
    .subtitle { color: #9fb2d2; font-size: 15px; }
    .progress-chip {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      color: #7ee787;
      font-weight: 600;
      min-width: 110px;
      text-align: center;
    }
    .progress-section { margin-bottom: 26px; }
    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(120deg, #1df299, #48a8ff);
      transition: width 0.35s ease;
    }
    .progress-metrics {
      display: flex;
      justify-content: space-between;
      color: #8ea0be;
      font-size: 13px;
    }
    .agent-panel {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      margin-bottom: 26px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #2ea043;
      animation: pulse 2s infinite;
    }
    .agent-panel.sleep .status-dot { background: #a371f7; }
    .agent-panel.idle .status-dot { background: #ffd580; }
    .agent-info { display: flex; flex-direction: column; gap: 4px; }
    .agent-info span { text-transform: uppercase; letter-spacing: 0.08em; font-size: 11px; color: #8ea0be; }
    .agent-status-text { font-size: 15px; color: #f4f6fb; }
    .section-heading {
      color: #8ea0be;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .current-card {
      padding: 16px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      margin-bottom: 24px;
    }
    .current-card h3 { font-size: 13px; color: #8ea0be; letter-spacing: 0.05em; margin-bottom: 6px; }
    .current-card p { font-size: 18px; color: #f8f9fb; }
    .task-list { display: flex; flex-direction: column; gap: 10px; }
    .task {
      padding: 14px 18px;
      border-radius: 16px;
      background: rgba(255,255,255,0.02);
      display: flex;
      gap: 16px;
      align-items: center;
      cursor: grab;
      transition: transform 0.18s ease, background 0.18s ease;
    }
    .task:hover { transform: translateX(6px); background: rgba(255,255,255,0.04); }
    .task.dragging { opacity: 0.5; cursor: grabbing; }
    .task-checkbox { width: 18px; height: 18px; accent-color: #2ea043; }
    .task-desc { flex: 1; font-size: 16px; color: #f8f9fb; }
    .task.completed .task-desc { opacity: 0.5; text-decoration: line-through; }
    .task-meta { font-size: 12px; color: #8ea0be; }
    .empty-state {
      padding: 28px;
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      color: #9fb2d2;
      text-align: center;
    }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.45; } }
  </style>
</head>
