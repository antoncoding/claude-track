<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Todo Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419;
      color: #e6edf3;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { margin-bottom: 10px; font-size: 28px; }
    .subtitle { color: #8b949e; margin-bottom: 30px; }
    .progress-bar {
      background: #21262d;
      border-radius: 8px;
      height: 40px;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      background: linear-gradient(90deg, #238636, #2ea043);
      height: 100%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-weight: 600;
    }
    .current-task {
      background: #1c2128;
      border: 2px solid #388bfd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .current-task h3 {
      color: #58a6ff;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .current-task-desc {
      font-size: 18px;
      color: #e6edf3;
    }
    .tasks-section h3 {
      margin-bottom: 15px;
      color: #8b949e;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .task {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 10px;
      cursor: grab;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .task:hover {
      border-color: #58a6ff;
      transform: translateX(4px);
    }
    .task.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }
    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .task-checkbox {
      width: 20px;
      height: 20px;
      min-width: 20px;
      cursor: pointer;
    }
    .task-desc {
      flex: 1;
      font-size: 15px;
    }
    .task-priority {
      background: #21262d;
      color: #8b949e;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #8b949e;
    }
    .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
    .status { position: fixed; top: 20px; right: 20px; }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #2ea043;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [data, setData] = useState(null);
      const [draggingId, setDraggingId] = useState(null);

      useEffect(() => {
        fetchTodos();
        const interval = setInterval(fetchTodos, 2000);
        return () => clearInterval(interval);
      }, []);

      async function fetchTodos() {
        try {
          const res = await fetch('http://localhost:3333/api/todos');
          const json = await res.json();
          setData(json);
        } catch (error) {
          console.error('Failed to fetch todos:', error);
        }
      }

      async function updateTodos(newTasks) {
        try {
          await fetch('http://localhost:3333/api/todos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tasks: newTasks })
          });
          fetchTodos();
        } catch (error) {
          console.error('Failed to update todos:', error);
        }
      }

      function handleDragStart(e, taskId) {
        setDraggingId(taskId);
        e.dataTransfer.effectAllowed = 'move';
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';
      }

      function handleDrop(e, targetId) {
        e.preventDefault();
        if (!draggingId || draggingId === targetId) return;

        const allTasks = data.currentTask 
          ? [data.currentTask, ...data.tasks]
          : data.tasks;

        const dragIndex = allTasks.findIndex(t => t.id === draggingId);
        const targetIndex = allTasks.findIndex(t => t.id === targetId);

        const newTasks = [...allTasks];
        const [removed] = newTasks.splice(dragIndex, 1);
        newTasks.splice(targetIndex, 0, removed);

        // Reassign priorities
        const updatedTasks = newTasks.map((task, idx) => ({
          ...task,
          priority: idx
        }));

        updateTodos(updatedTasks);
        setDraggingId(null);
      }

      function handleDragEnd() {
        setDraggingId(null);
      }

      function toggleComplete(taskId) {
        const allTasks = data.currentTask 
          ? [data.currentTask, ...data.tasks]
          : data.tasks;

        const updatedTasks = allTasks.map(task =>
          task.id === taskId ? { ...task, completed: !task.completed } : task
        );

        updateTodos(updatedTasks);
      }

      if (!data) {
        return (
          <div className="container">
            <div className="empty-state">
              <div className="empty-state-icon">‚è≥</div>
              <p>Loading tasks...</p>
            </div>
          </div>
        );
      }

      const allTasks = data.currentTask 
        ? [data.currentTask, ...data.tasks]
        : data.tasks;

      return (
        <div className="container">
          <div className="status">
            <span className="status-dot"></span>
            <span style={{color: '#8b949e', fontSize: '13px'}}>Live</span>
          </div>

          <h1>{data.projectName}</h1>
          <p className="subtitle">
            {data.metadata.completed} of {data.metadata.total} tasks completed
          </p>

          <div className="progress-bar">
            <div 
              className="progress-fill" 
              style={{width: `${data.metadata.progress}%`}}
            >
              {data.metadata.progress}%
            </div>
          </div>

          {data.currentTask && (
            <div className="current-task">
              <h3>üéØ Currently Working On</h3>
              <div className="current-task-desc">{data.currentTask.description}</div>
            </div>
          )}

          <div className="tasks-section">
            <h3>Tasks (Drag to Reorder)</h3>
            {allTasks.length === 0 ? (
              <div className="empty-state">
                <div className="empty-state-icon">üìù</div>
                <p>No tasks yet. Claude will create tasks when you start working.</p>
              </div>
            ) : (
              allTasks.map(task => (
                <div
                  key={task.id}
                  className={`task ${task.completed ? 'completed' : ''} ${draggingId === task.id ? 'dragging' : ''}`}
                  draggable
                  onDragStart={(e) => handleDragStart(e, task.id)}
                  onDragOver={handleDragOver}
                  onDrop={(e) => handleDrop(e, task.id)}
                  onDragEnd={handleDragEnd}
                >
                  <input
                    type="checkbox"
                    className="task-checkbox"
                    checked={task.completed}
                    onChange={() => toggleComplete(task.id)}
                  />
                  <div className="task-desc">{task.description}</div>
                  <div className="task-priority">P{task.priority}</div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
